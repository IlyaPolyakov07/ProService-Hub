<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Service Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>Business Service Website</header>

<div class="container">
    <section class="about">
        <h2>About Us</h2>
        <img src="https://via.placeholder.com/800x300" alt="About Us">
        <p>We provide the best services to help your business grow.</p>
    </section>

    <section class="services">
        <h2>Our Services</h2>
        <img src="https://via.placeholder.com/800x300" alt="Our Services">
        <p>We offer top-quality solutions to ensure your success.</p>
    </section>

    <section class="contact">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send</button>
        </form>
    </section>
</div>

<script src="JavaScript.js"></script>

</body>
</html>
